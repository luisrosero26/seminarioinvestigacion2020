    \ 1px; border-bottom-color: rgb(51, 102, 0);\">investigaci\xF3n</a>&nbsp;se refiere\
    \ a las&nbsp;<a href=\"https://www.monografias.com/trabajos16/finanzas-operativas/finanzas-operativas.shtml\"\
    \ id=\"autolink\" class=\"autolink\" style=\"color: rgb(0, 128, 64); border-bottom-width:\
    \ 1px; border-bottom-color: rgb(51, 102, 0);\">finanzas</a>&nbsp;y aspectos que\
    \ la componen, que se pueden definir como una derivaci\xF3n de la&nbsp;<a href=\"\
    https://www.monografias.com/trabajos54/resumen-economia/resumen-economia.shtml\"\
    \ id=\"autolink\" class=\"autolink\" style=\"color: rgb(0, 128, 64); border-bottom-width:\
    \ 1px; border-bottom-color: rgb(51, 102, 0);\">econom\xEDa</a>&nbsp;que trata\
    \ el tema relacionado con la obtenci\xF3n y&nbsp;<a href=\"https://www.monografias.com/trabajos15/sistemas-control/sistemas-control.shtml\"\
    \ id=\"autolink\" class=\"autolink\" style=\"color: rgb(0, 128, 64); border-bottom-width:\
    \ 1px; border-bottom-color: rgb(51, 102, 0);\">gesti\xF3n</a>&nbsp;del&nbsp;<a\
    \ href=\"https://www.monografias.com/trabajos16/marx-y-dinero/marx-y-dinero.shtml\"\
