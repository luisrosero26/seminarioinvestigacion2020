    \ class=\"autolink\" style=\"color: rgb(0, 128, 64); border-bottom-width: 1px;\
    \ border-bottom-color: rgb(51, 102, 0);\">persona</a>&nbsp;o&nbsp;<a href=\"https://www.monografias.com/trabajos11/empre/empre.shtml\"\
