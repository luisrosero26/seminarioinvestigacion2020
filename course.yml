    \ 1px; border-bottom-color: rgb(51, 102, 0);\">dinero</a>,&nbsp;<a href=\"https://www.monografias.com/trabajos4/refrec/refrec.shtml\"\
    \ id=\"autolink\" class=\"autolink\" style=\"color: rgb(0, 128, 64); border-bottom-width:\
    \ 1px; border-bottom-color: rgb(51, 102, 0);\">recursos</a>&nbsp;o&nbsp;<a href=\"\
    https://www.monografias.com/trabajos13/capintel/capintel.shtml\" id=\"autolink\"\
    \ class=\"autolink\" style=\"color: rgb(0, 128, 64); border-bottom-width: 1px;\
