    \ 1px; border-bottom-color: rgb(51, 102, 0);\">empresa</a>. Las finanzas se refieren\
    \ a la forma como se obtienen los recursos, a la forma como se gastan o consumen,\
    \ a la forma como se invierten, pierden o rentabilizan.</p><p style=\"margin-top:\
    \ 9px; margin-bottom: 9px; padding: 0px; color: rgb(68, 85, 85); font-family:\
    \ Georgia, &quot;Times New Roman&quot;, Times, serif;\">La investigaci\xF3n se\
